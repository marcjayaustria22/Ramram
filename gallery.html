<style>
:root {
  --bg: linear-gradient(to right, #ffdde1, #ee9ca7);
  --accent: #ff6f61;
  --dark: #333;
  --light: #fff;
}


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--dark);
  overflow-x: hidden;
}


nav {
  display: flex;
  gap: 0.5rem;
  background: rgba(255, 255, 255, 0.9);
  padding: 0.8rem 1.5rem;
  border-radius: 999px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  width: fit-content;
  margin: 2rem auto;
  backdrop-filter: blur(5px);
}
nav a {
  padding: 0.5rem 1.2rem;
  text-decoration: none;
  color: var(--dark);
  transition: 0.3s;
  border-radius: 999px;
  font-weight: 500;
}
nav a:hover {
  background: var(--accent);
  color: var(--light);
  transform: translateY(-2px);
}


header {
  text-align: center;
  padding: 2rem 1rem;
  background: rgba(255, 255, 255, 0.6);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
}
header h1 {
  font-size: 2.5rem;
  color: var(--accent);
}
header p {
  font-size: 1.1rem;
  color: #444;
}


.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  padding: 1rem;
  max-width: 1200px;
  margin: auto;
}
.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}


footer {
  background: rgba(255,255,255,0.7);
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  color: #555;
  margin-top: 2rem;
}
</style>
</head>
